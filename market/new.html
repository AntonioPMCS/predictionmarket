<!DOCTYPE html>
<html lang="en" data-is-home="false" data-is-mobile="false" data-supports-vr="false" data-supports-touch="false">

<head>
  <title>PreSaga Dapp</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
</head>

<body class='container'>

  <section class="header">
    <div class="headerTitle">
      <h1 style="padding-left:0.5em;"> PreSaga BETA</h1>
      <div class='connection'>
        <a id ="connectBtn" href='#' onclick="javascript:void(0);" class="btn btn-primary">connect</a>
        <span id="connectedNetwork">Network</span>
        <span id="connectedAddress">Address</span>
      </div>
      <nav class="navbar navbar-expand-md navbar-light">
        <div id="navbar" class="navbar-nav">
          <script language="javascript" type="text/javascript" src="../navbar.js"></script>
        </div>
      </nav>
    </div>
  </section>
  
  <section class='content'>
    <div class='web3-interface' style="width:50%; text-align:center">
      <div class="newMarketForm contract-panel">
        <h2>New Market</h2>
          <label for="MarketQuestion">Question:</label><br>
          <input type="text" maxlength="32" id="newMarketQuestion" name="MarketQuestion"><br>
          <label for="MarketTitle">Title:</label><br>
          <input type="text" id="newMarketTitle" name="MarketTitle"><br>
          <label for="MarketDesc">Description:</label><br>
          <textarea id="newMarketDesc" name="MarketDesc"></textarea><br>
          <label for="MarketRes">Resolution Source:</label><br>
          <input type="text" id="newMarketRes" name="MarketRes"><br>
          <label for="MarketOracle">Oracle Address:</label><br>
          <input type="text" id="newMarketOracle" name="MarketOracle"><br>
          <label for="MarketLiquidity">Initial Liquidity:</label><br>
          <input type="text" id="newMarketLiquidity" name="MarketLiquidity"><br>
          <label for="MarketEndDate">End Date:</label><br>
          <input type="text" id="newMarketEndDate" value="Wed June 30 2021 23:59:59 GMT+0000 (Western European Standard Time)" name="MarketEndDate"><br>
          <a href='javascript:;' onclick="_createMarket()" class="btn btn-primary">Create Market</a>
      </div>
    </div>
  </section>
        
</body>
