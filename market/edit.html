<head>
  <title>PreSaga Dapp</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../index.css">
</head>

<body class='container'>

  <section class="header">
    <div class="headerTitle">
      <h1 style="padding-left:0.5em;"> PreSaga BETA</h1>
      <div id='connectionBar'>
      </div>
      <nav class="navbar navbar-expand-md navbar-light">
        <div id="navbar" class="navbar-nav">
          <script language="javascript" type="text/javascript" src="../navbar.js"></script>
        </div>
      </nav>
    </div>
  </section>
  
  <section class=''>
    <div class="Instructions">
      <h2>Edit Market</h2>
      <p>
        Changes made here are stored off-chain. 
        The only information stored on-chain are the market IDs, which cannot be edited.
      </p>
    </div>
    <div class="contract-panel">
      <h3 id="resolveMarketTitle"></h3>
        <p class="panel-label">Title</p>
        <p id="marketTitle"></p>
        <p class="panel-label">ConditionId</p>
        <p id="marketConditionId"></p>
        
        <label for="MarketTitle">Title:</label><br>
        <input type="text" id="editTitle" name="MarketTitle"><br>

        <label for="MarketDescription">Description:</label><br>
        <input type="text" id="editDescription" name="MarketDescription"><br>

        <label for="MarketResSource">Resolution Source:</label><br>
        <input type="text" id="editResSource" name="MarketResSource"><br>

        <label for="MarketEndDate">End Date:</label><br>
        <input type="text" id="editEndDate" name="MarketEndDate"><br>

        <label for="MarketState">State:</label><br>
        <select name="state" id="editState">
          <option value="OPEN">Open</option>
          <option value="CLOSED">Closed</option>
        </select><br>
      
        <a href='javascript:;' onclick="_editMarket()" class="btn btn-primary">Submit Changes</a>
    </div>
  </section>      
</body>
